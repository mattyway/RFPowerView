name: RFPowerView CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Run RFPowerView tests
        run: pio test --environment native